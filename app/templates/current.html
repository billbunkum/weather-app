{% extends "base.html" %}

{% block content %}
    <h2>
        Current Weather
    </h2>
    <hr>
    {% include "includes/weather-form.html" %}

    {% if weather %}
        <div class="weather-container">
            <h3>Current weather in the city of {{ city }}</h3>
            <div class="row">
                <div class="col-lg-12">
                    {% include "includes/weather-thumbnail.html" %}
                </div>
            </div>
        </div>
    {% endif %}
    {{ weather }}
{% endblock %}
